<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="../CSS/SignUpStyle.css">
    
    <title>SignUp</title>
</head>
<body>


    <header class="navBar">
        <nav class="header" id="header">
            <div class="navcontainer">
                <a href="../index.html" class="logo"><img src="../images/LogoQuizTopia.png" alt="Logo" height="60"></a>
                <ul class="main-nav">
                    <li><a href="../index.html"><ion-icon name="home-outline"></ion-icon> &nbsp;&nbsp;Home</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main row justify-content-center align-items-center">
        <section class="contener-sing-in row justify-content-center align-items-center me-0">
            <section class="hero-text  text-center  col-8 col-lg-5 col-md-6 col-sm-8" >
                <div class="maintext">
                    <h2><span class="span-word">Sign Up</span> to</h2>
                    <h3><span class="span-word">QuizTopia</span></h3>
                    <p>I have an account <a href="Sign_In.html" class="link-register">Log in here !</a></p>
                </div>
            </section>

            <section class="hero-form-sing-in text-center col-lg-6 col-md-6 col-sm-9 ">

                <div>
                    <form id="formSignUp" class="row form justify-content-center" >
                        <input class="form-control mt-3" type="email" name="email" autofocus placeholder="What's your email?">
                        <span class="error-Massage" id="warningEmail"></span>

                        <input class="form-control mt-3" type="text" name="userName" placeholder="Choose User name">
                        <span class="error-Massage" id="warningUserName"></span>

                        <select class="form-select form-control mt-3" name="examType" aria-label="Default select example">
                            <option value="false" selected>Chosse Exam type</option>
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                            <option value="javascript">Javascript</option>
                        </select>
                        <span class="error-Massage" id="warningExam"></span>

                        <input class="form-control mt-3" type="password" name="password" placeholder="Write strong Password">
                        <span class="error-Massage" id="warningPassword"></span>
                        <input class="form-control mt-3 mb-2" type="password" name="confrimPassword" placeholder="Confrim Password">
                        <span class="error-Massage" id="warningConfrimPassword"></span>

                        <button type="submit" class="btn btn-secondary mt-4">Great job, join us now</button>
                    </form>
                </div>
            </section>
        </section>
    </main>

    
    <script src="../Js/Sign_In-UpPages.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>AOS.init();</script>
    
<body>
<html>
